name: CI
on:
  - push
  - pull_request
jobs:
  test:
    name: Test Module
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false      
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install
	  - run: npm lint
      - run: npm test
